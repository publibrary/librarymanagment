{% extends 'base.html' %}
{% load static %}
{% block title %}blog{% endblock %}
{% block content %}


<div class="row">
    <div class="col-md-10 offset-1">
        <div class="row">
        {% for s in blg %}
            <div class="col-md-4 pt-4">
                <a href="/blogdetail/{{s.id}}" class="text-decoration-none text-dark">
                    <img src="/media/{{s.photo }}" width="100%" height="200" />
                    <h2>{{s.title}}</h2>  
                    <p>{{s.postby }}({{b.poston }})</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>  

{% endblock %}
