{% extends 'base.html' %}
{% load static %}
{% block title %}Our Books{% endblock %}
{% block content %}

<div class="row" id="image5">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 text-center" id="BOOKS">
              <h3 class="text-white display-4 fw-bold pt-5">OUR BOOKS</h3>
             </div>
        </div>
    </div>
</div>
<div class="text-center pt-3">
    <h1>Our <span class="text-danger fw-bold">Categories</span></h1>
</div>
<div  class="row">
    <div class="col-md-10 offset-1">
        <div class="row pt-5">
            {% for c in categorys %}
                <div class="col-md-4 pb-5">
                <a href="/category/{{ c.id }}">
                <img src="/media/{{c.photo }}" width="100%" height="250" />
                <h2 class="text-center">{{c.name}}</h2>  
                </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
