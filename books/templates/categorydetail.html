{% extends 'base.html' %}
{% load static %}
{% block title %}category{% endblock %}
{% block content %}

<div class="row pt-5">
    <div class="col-md-10 offset-1">
        <div class="row pt-1">
            <div class="col-md-4 p-3">
                <img src="/media/{{ categorys.coverphoto }}" height="400" width="100%" />
            </div>
            <div class="col-md-8 p-3 bg-light">
                <h1>{{ categorys.booktitle }}<a href="/media/{{ categorys.pdfupload }}" target="_blank"><i class='fa fa-download' id="down"></i></a></h1>
                <h3>By {{ categorys.authorid }}</h3>
                <p>ISBN {{ categorys.ISBN }}</p>
                <p>{{ categorys.description }}</p>
                <h6>
                <span class="fa fa-star {% if categorys.rating > 0 %} text-warning {% endif %}"></span>
                <span class="fa fa-star {% if categorys.rating > 1 %} text-warning {% endif %}"></span>
                <span class="fa fa-star {% if categorys.rating > 2 %} text-warning {% endif %}"></span>
                <span class="fa fa-star {% if categorys.rating > 3 %} text-warning {% endif %}"></span>
                <span class="fa fa-star {% if categorys.rating > 4 %} text-warning {% endif %}"></span>
                </h6>
                {% if user.is_authenticated %}
                <a href="/issued/{{ categorys.id }}">
                <button type="button" class="btn btn-outline-info">Issue Book</button>
                </a>
                {% else %}
                <a href="/signup/?next={{ request.path }}">
                    <button type="button" class="btn btn-outline-info">Login to issue</button>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
